<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js"></script>
    <title>Black Jack</title>
  </head>
  <body>
    <div id="deck"></div>
    <div id="dealer-hand">
      <div id="dealer-card-0" class = "card"></div>
      <div id="dealer-card-1" class = "card"></div>
      <div id="dealer-card-2" class = "card"></div>
      <div id="dealer-card-3" class = "card"></div>
      <div id="dealer-card-4" class = "card"></div>
    </div>
    <div id = "player-hand">
      <div id="player-card-0" class = "card"></div>
      <div id="player-card-1" class = "card"></div>
      <div id="player-card-2" class = "card"></div>
      <div id="player-card-3" class = "card"></div>
      <div id="player-card-4" class = "card"></div>
    </div>
    <h2 id="prize">score</h2>
    <h3 id="score-board">Place your bet, and press deal to start playing!</h3>
    <input id ="bet" type="number" name="" value="10">
    <button id ="deal" type="button" name="">Deal</button>
    <button id="stand" type="button" name="">Stay</button>
  </body>
</html>
